<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./files/style.css">
  <link rel="shortcut icon" href="./files/favicon.ico" type="image/x-icon">
  <title>Basic JS calculator</title>
</head>
<body>
  <div class="container">
    <p>
      This component works exactly like the calculator you know. Click any number to start calculating!
    </p>
    <div  class="calculator">
      <div class="calculator__display__main">
        <div name='current formula' class="calcs"></div>
        <div name='current results' class="curr"></div>
      </div>
      
      <div tabindex='0' class="calculator__keys">
        <button name='add' tabindex="0"  class="key--operator" data-action="add">+</button>
        <button name='subtract' tabindex="0" class="key--operator" data-action="subtract">-</button>
        <button name='multiply' tabindex="0" class="key--operator" data-action="multiply">&times;</button>
        <button name='divide' tabindex="0" class="key--operator" data-action="divide">รท</button>
        <button name='7' tabindex="0">7</button>
        <button name='8' tabindex="0">8</button>
        <button name='9' tabindex="0">9</button>
        <button name='4' tabindex="0">4</button>
        <button name='5' tabindex="0">5</button>
        <button name='6' tabindex="0">6</button>
        <button name='1' tabindex="0">1</button>
        <button name='2' tabindex="0">2</button>
        <button name='3' tabindex="0">3</button>
        <button name='0' tabindex="0">0</button>
        <button name='decimal' tabindex="0" data-action="decimal">.</button>
        <button name='clear' tabindex="0" data-action="clear">AC</button>
        <button name='calculate' tabindex="0" class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>
  
  <script src="./files/scrips.js"></script>
</body>
</html>
